<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venture Garden Group</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="resources/css/fontawesome/css/all.css">
<link rel="stylesheet" type="text/css" href="resources/css/fontawesome/css/brands.css">
 </head>
    <body>
       <div>
       <div class="contact-form">
       <h1>Venture Garden Group</h1>
       </div>
       <br>
       <div class="box">
       <div class="contact-form">
       <h2>Registration Form</h2>
       <form id="contact-form" onsubmit="return formValidation();">
        <input id="fn" type="text" name="fullname" placeholder="Full Name" class="form-control" required>
        <br>
        <br>
        <input id="un" type="text" name="username" placeholder="Username" class="form-control" required size="50">        <br>
        <br>
        <input id="em" type="text" name="email" placeholder="Email Address" class="form-control" required size="16">
        <br>
        <br>
        <input id="pw" type="password" name="password" placeholder="Password" class="form-control" required>
        <br> 
        <input id="cw" type="password" name="confirmpassword" placeholder="Confirm password" class="form-control" required>
        <input type="submit" class="form-control submit" value="SUBMIT FORM">
       </form>
       </div>
       </div>
       <div>
            <p style="text-align:center;">&#169; Venture Garden Group. All Rights Reserved | Designed by Annysah</p>
       </div>
       </div>
    <script type="text/javascript" src="logic.js"></script>
    </body>
</html>
